<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <title>BMI Calculator</title>
    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Arial', sans-serif;
  background-color: #f4f4f9;
  color: #333;
  line-height: 1.6;
}
.container {
  max-width: 600px;
  margin: 2rem auto;
  padding: 2rem;
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: center;
  color: #2c3e50;
  margin-bottom: 1.5rem;
}

form {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

p {
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

label {
  font-weight: bold;
  color: #2c3e50;
  width: 120px;
}

input[type="text"] {
  padding: 0.5rem;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 1rem;
  width: 100%;
  max-width: 200px;
  transition: border-color 0.3s ease;
}

input[type="text"]:focus {
  outline: none;
  border-color: #3498db;
}

button {
  background-color: #3498db;
  color: #fff;
  padding: 0.75rem;
  border: none;
  border-radius: 5px;
  font-size: 1.1rem;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #2980b9;
}

#BMI_Guide ,#results {
  margin-top: 1rem;
  padding: 1rem;
  background-color: #ecf0f1;
  border-radius: 5px;
  text-align: center;
  font-weight: bold;
}

#weight-guide {
  margin-top: 2rem;
  text-align: center;
}

#weight-guide h3 {
  color: #2c3e50;
  margin-bottom: 1rem;
}

#weight-guide p {
  color: #7f8c8d;
  font-size: 0.95rem;
}
    </style>
  </head>
  <body>
    <div class="container">
      <h1>BMI Calculator</h1>
      <form>
        <p><label>Height in CM: </label><input type="text" id="height" /></p>
        <p><label>Weight in KG: </label><input type="text" id="weight" /></p>
        <button>Calculate</button>
        <div id="results"></div>
        <div id="BMI_Guide"></div>
        <div id="weight-guide">
          <h3>BMI Weight Guide</h3>
          <p>Under Weight = Less than 18.6</p>
          <p>Normal Range = 18.6 and 24.9</p>
          <p>Overweight = Greater than 24.9</p>
        </div>
      </form>
    </div>
  </body>
  <script>
    const form = document.querySelector('form');

    form.addEventListener('submit', function(e){
        e.preventDefault();

        const height = parseInt(document.querySelector('#height').value);
        const weight = parseInt(document.querySelector('#weight').value);
        const results = document.querySelector('#results');
        const BMI_Guides = document.querySelector('#BMI_Guide');

        if (height === "" || height < 0 || isNaN(height)) {
            results.innerHTML = "please give a valid height"
        }else if( weight === "" || weight < 0 || isNaN(weight)){
            results.innerHTML = `please give a valid weight`;
        }else{
            const BMI = (weight / ((height*height)/10000)).toFixed(2);
            results.innerHTML = `${BMI}`;
            switch (BMI === isNaN(BMI)) {
            case BMI < 18.6:
                BMI_Guides.innerHTML = "Under Weight";
                break;
            case BMI >= 18.6 && BMI <= 24.9:
                BMI_Guides.innerHTML = "Normal Range";
                break;
            case BMI > 24.9:
                BMI_Guides.innerHTML = "Overweight";
                break;
            }
            
        }
    });
  </script>
</html>
