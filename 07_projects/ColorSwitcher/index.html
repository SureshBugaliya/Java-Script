<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="https://sureshbugaliya.com/assets/images/logo.ico" type="image/x-icon">
    <title>JavaScript Background Color Switcher</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #000000;
        min-height: 100vh;
        color: white;
        transition: background-color 0.3s ease;
        display: flex;
        justify-content: center;
        align-items: flex-end;
        padding: 20px;
      }

      .container {
        width: 100%;
        max-width: 800px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 20px;
      }

      .button {
        cursor: pointer;
        border-radius: 25px;
        border: 2px solid #ffffff;
        padding: 12px 24px;
        font-family: Arial, sans-serif;
        font-size: 16px;
        font-weight: bold;
        text-transform: uppercase;
        transition: all 0.2s ease;
        background-color: rgba(255, 255, 255, 0.1);
      }

      .button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        background-color: rgba(255, 255, 255, 0.2);
      }

      .button:active {
        transform: translateY(0);
        box-shadow: none;
      }

      @media (max-width: 600px) {
        .button {
          padding: 10px 18px;
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="button">522258</div>
      <div class="button">8C3061</div>
      <div class="button">C63C51</div>
      <div class="button">D95F59</div>
      <div class="button">030637</div>
      <div class="button">3C0753</div>
      <div class="button">720455</div>
      <div class="button">0C134F</div>
      <div class="button">Black</div>
      <div class="button">0B192C</div>
    </div>

    <script>
        const buttons = document.querySelectorAll('.button');
        const body = document.querySelector('body');
        buttons.forEach(function(button){
            button.style.backgroundColor = `#${button.innerHTML.toLowerCase()}`;
            button.addEventListener('click' , function(e){
                    body.style.backgroundColor = `#${e.target.innerHTML.toLowerCase()}`;
            })
        });
    </script>??
  </body>
</html>
